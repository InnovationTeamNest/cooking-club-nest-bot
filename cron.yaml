cron:
  - description: check daily turn from Google Calendar
    url: /turn
    timezone: Europe/Rome
    schedule: every day 09:00
    retry_parameters:
      min_backoff_seconds: 300
      max_doublings: 20
  - description: set up the webhook to prevent failures
    url: /set_webhook
    timezone: Europe/Rome
    schedule: every 5 hours